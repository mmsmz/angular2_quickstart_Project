<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <table> 
        <thead>
            <th [attr.colspan]="columnSpan">
                  Employee Details
            </th>
        </thead>
        <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstname}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastname}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
